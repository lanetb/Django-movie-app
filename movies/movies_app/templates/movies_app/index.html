{% extends 'movies_app/base.html' %}
{% block content %}
<div class="flex flex-col items-center justify-center h-100%">
    
    <h1 class="p-20 text_shadows text-wrap">Random Movie</h1>
    

    <form method="POST" class="">
        {% csrf_token %}
        <button class="btn-class-name pb-10 z-10" type="submit" name="roll">
            <span class="back"></span>
            <span class="front"></span>
        </button>
    </form>
    <div class=" p-20 pt-24 flex flex-row gap-16 text-nowrap">
        <form method="POST" class="">
            {% csrf_token %}
            <div class="group relative">
                <button type="submit" name="add" value="Add a Movie" class="text-lg">
                    <svg stroke-linecap="round" stroke-width="2" viewBox="0 -960 960 960" xmlns="http://www.w3.org/2000/svg"
                        fill="white" stroke="white"
                        class="w-12 hover:scale-125 duration-200 hover:stroke-blue-500 text-white color-white">
                        <path xmlns="http://www.w3.org/2000/svg" d="M120-320v-80h280v80H120Zm0-160v-80h440v80H120Zm0-160v-80h440v80H120Zm520 480v-160H480v-80h160v-160h80v160h160v80H720v160h-80Z">
                        </path>
                    </svg>
                </button>
                <span class="absolute -top-14 left-[50%] -translate-x-[50%] 
                                z-20 origin-left scale-0 px-3 rounded-lg border 
                                border-gray-300 bg-white py-2 text-sm font-bold
                                shadow-md transition-all duration-300 ease-in-out 
                                group-hover:scale-100 text-black ">Add Movie<span>
                </span></span>
            </div>
        </form>
        <form method="POST" class="">
            {% csrf_token %}
            <div class="group relative">
                <button type="submit" name="blog" value="See the Reviews" class="text-lg">
                    <svg stroke-linecap="round" stroke-width="2" viewBox="0 -960 960 960" xmlns="http://www.w3.org/2000/svg"
                        fill="white" stroke="white"
                        class="w-12 hover:scale-125 duration-200 hover:stroke-blue-500 text-white color-white">
                        <path xmlns="http://www.w3.org/2000/svg" d="m363-390 117-71 117 71-31-133 104-90-137-11-53-126-53 126-137 11 104 90-31 133ZM80-80v-720q0-33 23.5-56.5T160-880h640q33 0 56.5 23.5T880-800v480q0 33-23.5 56.5T800-240H240L80-80Zm126-240h594v-480H160v525l46-45Zm-46 0v-480 480Z" >
                        </path>
                    </svg>
                </button>
                <span class="absolute -top-14 left-[50%] -translate-x-[50%] 
                                z-20 origin-left scale-0 px-3 rounded-lg border 
                                border-gray-300 bg-white py-2 text-sm font-bold
                                shadow-md transition-all duration-300 ease-in-out 
                                group-hover:scale-100 text-black">My Reviews<span>
                </span></span>
            </div>
        </form>
        <form method="POST" class="">
            {% csrf_token %}
            <div class="group relative">
                <button type="submit" name="watchlist" value="Watchlist" class="text-lg">
                    <svg stroke-linecap="round" stroke-width="2" viewBox="0 -960 960 960" xmlns="http://www.w3.org/2000/svg"
                        fill="white" stroke="white"
                        class="w-12 hover:scale-125 duration-200 hover:stroke-blue-500 text-white color-white">
                        <path xmlns="http://www.w3.org/2000/svg"d="M320-280q17 0 28.5-11.5T360-320q0-17-11.5-28.5T320-360q-17 0-28.5 11.5T280-320q0 17 11.5 28.5T320-280Zm0-160q17 0 28.5-11.5T360-480q0-17-11.5-28.5T320-520q-17 0-28.5 11.5T280-480q0 17 11.5 28.5T320-440Zm0-160q17 0 28.5-11.5T360-640q0-17-11.5-28.5T320-680q-17 0-28.5 11.5T280-640q0 17 11.5 28.5T320-600Zm120 320h240v-80H440v80Zm0-160h240v-80H440v80Zm0-160h240v-80H440v80ZM200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h560q33 0 56.5 23.5T840-760v560q0 33-23.5 56.5T760-120H200Zm0-80h560v-560H200v560Zm0-560v560-560Z" >
                            </path>

                    </svg>
                </button>
                <span
                    class="absolute -top-14 left-[50%] -translate-x-[50%] 
                            z-20 origin-left scale-0 px-3 rounded-lg border 
                            border-gray-300 bg-white py-2 text-sm font-bold
                            shadow-md transition-all duration-300 ease-in-out 
                            group-hover:scale-100 text-black">Watchlist<span>
                </span></span>
            </div>
        </form>
    </div>
</div>
{% endblock %}
