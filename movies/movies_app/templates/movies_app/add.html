{% block content %}

            <h1 class="text_shadows text-wrap">Add a Movie</h1>
        </div>

            {% csrf_token %}
            <input type="text" name="title" class="rounded-l-lg border-4 border-white md:h-[80px] md:w-[500px] h-[40px] w-[300px] text-5xl copse-regular">
            <button name="search" value="Search"class="bg-white md:h-[80px] border-white border-4 md:w-[80px] h-[40px] w-[40px] hover:bg-lime-400 hover:border-lime-400 rounded-r-lg ">

                        <path
                            d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z" />
                    </svg>
                </div>
            </button>
        </form>
    </div>
</div>
{% endblock %}
