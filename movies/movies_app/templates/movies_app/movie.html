{% extends 'movies_app/base.html' %}
{% block content %}
<div class="flex flex-col justify-center p-5 m-5 w-80% h-80%">
    <div class="flex flex-row" >
        
        <div id="left" class="flex p-3 basis-1/3 align-center items-center justify-center">
            <img src="https://image.tmdb.org/t/p/w500{{ movie.poster_path }}" alt="{{ movie.title }}" class="w-300px h-500px">
        </div>

        <div id="right" class="basis-2/3 flex flex-col">

            <div id="title" class="flex flex-row items-center">
                <h1 class="p-2 text-8xl">{{ movie.title }}</h1>
                <p class="p-2 text-6xl">({{ movie.release_date }})</p>
            </div>
            <h2 class="px-2 text-4xl">{{ movie.tagline }}</h2>
            <p class="px-2 py-4 text-xl">{{ movie.overview }}</p>
            <p class="p-2 text-xl">Genre: 
            {% for i in movie.genres %}
                {{ i.name }}  
            {% endfor %}
            </p>
            <p class="px-2 text-xl">Runtime: {{ movie.runtime }} mins</p>

            <div>
                <form>
                    {% csrf_token %}
                    <label for="review">Write the review</label>
                    <textarea type="text" name="review" id="review" value="{{ movie.id }}"></textarea>
                    <input type="submit" name="reviewed" value="Submit Watched">
                </form>
                <form method="POST">
                    {% csrf_token %}
                    <input type="submit" name="roll" value="Reroll" class="ml-2 mt-4 p-2 bg-slate-800 hover:bg-slate-600 hover:cursor-pointer rounded-lg text-xl text-white" >
                </form>

            </div>

        </div>
    </div>
    
</div>
{% endblock %}
